    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcxW9NAC5ytn0nFcjJiPK7uSYTJEsg4CM",
            authDomain: "my-goals-716c7.firebaseapp.com",
            projectId: "my-goals-716c7",
            storageBucket: "my-goals-716c7.firebasestorage.app",
            messagingSenderId: "60058974068",
            appId: "1:60058974068:web:3f6cda72f47627756ede21",
            measurementId: "G-5CJ5R02J4G"
        };

        // Initialize Firebase
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const auth = firebaseApp.auth();
        const db = firebaseApp.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Firebase Auth State Listener
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                console.log("User logged in:", user.displayName);
                document.getElementById('authStatus').innerText = `Logged in as: ${user.displayName}`;
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'inline-block';
                document.getElementById('syncButtons').style.display = 'flex';
                loadGoalsFromFirebase(); // Load data when user logs in
            } else {
                console.log("User logged out");
                document.getElementById('authStatus').innerText = 'Not logged in';
                document.getElementById('loginButton').style.display = 'inline-block';
                document.getElementById('logoutButton').style.display = 'none';
                document.getElementById('syncButtons').style.display = 'none';
            }
        });
        
        function signInWithGoogle() {
            auth.signInWithPopup(provider)
                .then((result) => {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    const credential = firebase.auth.GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    // The signed-in user info.
                    const user = result.user;
                    console.log("Google Sign-In successful!", user);
                }).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // The email of the user's account used.
                    const email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    const credential = firebase.auth.GoogleAuthProvider.credentialFromError(error);
                    console.error("Google Sign-In failed:", errorMessage);
                });
        }

        function signOutFirebase() {
            auth.signOut().then(() => {
                console.log("Signed out successfully.");
                alert("Erfolgreich abgemeldet.");
            }).catch((error) => {
                console.error("Sign out error:", error);
                alert("Fehler beim Abmelden.");
            });
        }

        async function saveGoalsToFirebase() {
            const user = auth.currentUser;
            if (!user) {
                alert("Bitte melden Sie sich an, um Daten zu speichern.");
                return;
            }

            const dateKey = document.getElementById('dateInput').value;
            const localData = localStorage.getItem(`goals_data_${dateKey}`);
            
            if (!localData) {
                alert("Keine lokalen Daten zum Speichern vorhanden.");
                return;
            }

            try {
                await db.collection('users').doc(user.uid).collection('goals').doc(dateKey).set({
                    data: localData,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Daten erfolgreich in Firebase gespeichert!");
                console.log("Data saved to Firebase for:", dateKey);
            } catch (error) {
                console.error("Error saving data to Firebase:", error);
                alert("Fehler beim Speichern der Daten in Firebase.");
            }
        }

        async function loadGoalsFromFirebase() {
            const user = auth.currentUser;
            if (!user) {
                // This case is handled by the auth state listener, so it shouldn't typically be hit here.
                return; 
            }

            const dateKey = document.getElementById('dateInput').value;

            try {
                const doc = await db.collection('users').doc(user.uid).collection('goals').doc(dateKey).get();

                if (doc.exists) {
                    const firebaseData = doc.data().data;
                    const firebaseTimestamp = doc.data().timestamp ? doc.data().timestamp.toDate() : null;
                    const localData = localStorage.getItem(`goals_data_${dateKey}`);
                    
                    // Simple conflict resolution: Firebase data overrides local data
                    // A more sophisticated approach would involve merging or asking the user.
                    if (localData && firebaseTimestamp) {
                        const confirmLoad = confirm("Firebase-Daten f√ºr diesen Monat gefunden. M√∂chten Sie die lokalen Daten √ºberschreiben? (Abbrechen, um nur lokale Daten zu behalten)");
                        if (!confirmLoad) {
                            console.log("User chose to keep local data.");
                            return;
                        }
                    }

                    localStorage.setItem(`goals_data_${dateKey}`, firebaseData);
                    alert("Daten erfolgreich aus Firebase geladen und angewendet!");
                    console.log("Data loaded from Firebase for:", dateKey);
                    generateTracker(); // Re-render the tracker with Firebase data
                } else {
                    console.log("No Firebase data found for this month. Checking local storage.");
                    // If no Firebase data, ensure local data is loaded if available, otherwise start fresh.
                    if (localStorage.getItem(`goals_data_${dateKey}`)) {
                        generateTracker(); // Load existing local data
                        console.log("Local data found and loaded.");
                    } else {
                        // If neither Firebase nor local data, generate a fresh tracker (which will then be saved locally).
                        generateTracker();
                        console.log("No local or Firebase data, generating fresh tracker.");
                    }
                }
            } catch (error) {
                console.error("Error loading data from Firebase:", error);
                alert("Fehler beim Laden der Daten aus Firebase.");
            }
        }
    </script>

    <script>
        let myChart = null;
        let isMouseDown = false;
        let shouldActivate = true;
        const weekDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let daysInCurrentMonth = 0;

        document.addEventListener('mousedown', () => isMouseDown = true);
        document.addEventListener('mouseup', () => isMouseDown = false);

        window.onload = function() {
            loadGlobalSettings();
            
            // Setze Datum auf heute, wenn nicht anders gespeichert oder wenn leer
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const defaultDate = `${month}.${year}`;
            
            const savedLastDate = localStorage.getItem('last_active_date');
            const dateInput = document.getElementById('dateInput');
            dateInput.value = savedLastDate || defaultDate;

            dateInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Verhindert Standard-Formular-Verhalten
                    generateTracker();
                }
            });

            generateTracker();
        };

        /* --- SPEICHER & LADE LOGIK --- */
        function loadGlobalSettings() {
            const savedColor = localStorage.getItem('app_primary_color');
            const savedTheme = localStorage.getItem('app_theme');

            if (savedColor) {
                document.getElementById('colorPicker').value = savedColor;
                changeColor(savedColor, false);
            }
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                changeColor(document.getElementById('colorPicker').value, false);
            }
        }

        function saveGlobalSettings() {
            const color = document.getElementById('colorPicker').value;
            localStorage.setItem('app_primary_color', color);
            
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('app_theme', isDark ? 'dark' : 'light');
        }

        function saveDataForMonth() {
            const dateKey = document.getElementById('dateInput').value;
            // Speicher letztes Datum f√ºr UX
            localStorage.setItem('last_active_date', dateKey);

            const goalsData = [];
            const rows = document.querySelectorAll('.goal-row');
            
            rows.forEach(row => {
                const name = row.querySelector('.goal-input').value;
                const activeDays = [];
                row.querySelectorAll('.check-cell.active').forEach(cell => {
                    activeDays.push(parseInt(cell.dataset.day));
                });
                goalsData.push({ name: name, activeDays: activeDays });
            });

            const storageKey = `goals_data_${dateKey}`;
            localStorage.setItem(storageKey, JSON.stringify(goalsData));
        }

        function loadDataForMonth(dateKey) {
            const storageKey = `goals_data_${dateKey}`;
            const json = localStorage.getItem(storageKey);
            return json ? JSON.parse(json) : null;
        }
        /* --------------------------- */

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            saveGlobalSettings();
            changeColor(document.getElementById('colorPicker').value, false);
        }

        function changeColor(hex, save = true) {
            document.documentElement.style.setProperty('--primary', hex);
            const r = parseInt(hex.substr(1,2), 16);
            const g = parseInt(hex.substr(3,2), 16);
            const b = parseInt(hex.substr(5,2), 16);
            document.documentElement.style.setProperty('--primary-rgb', `${r}, ${g}, ${b}`);
            
            const isDark = document.body.classList.contains('dark-mode');
            const opacity = isDark ? 0.3 : 0.15;
            document.documentElement.style.setProperty('--week-bg', `rgba(${r}, ${g}, ${b}, ${opacity})`);
            const weekTextColorAdjustment = isDark ? -20 : 40; // Lighten by 20% in dark mode, darken by 40% in light mode.
            document.documentElement.style.setProperty('--week-text-color', darkenColor(hex, weekTextColorAdjustment));

            document.getElementById('colorPreview').style.backgroundColor = hex;
            updateChartColors();
            if(save) saveGlobalSettings();
        }

        function generateTracker() {
            let input = document.getElementById('dateInput').value;
            const parts = input.split('.');
            if (parts.length !== 2) { alert("Format: MM.YYYY"); return; }

            if (parts[1].length === 2) {
                parts[1] = "20" + parts[1];
                input = parts.join('.');
                document.getElementById('dateInput').value = input;
            }

            const month = parseInt(parts[0]) - 1;
            const year = parseInt(parts[1]);
            const startDate = new Date(year, month, 1);
            if (isNaN(startDate.getTime())) { alert("Ung√ºltiges Datum"); return; }

            // Save date immediately when valid
            localStorage.setItem('last_active_date', input);

            daysInCurrentMonth = new Date(year, month + 1, 0).getDate();
            const table = document.getElementById('trackerTable');
            table.innerHTML = '';

            // 1. Wochen
            let rowWeek = table.insertRow();
            let spacer = rowWeek.insertCell();
            spacer.className = "sticky-col"; 
            
            let currentDay = 1;
            let weekCount = 1;
            while (currentDay <= daysInCurrentMonth) {
                let endDay = currentDay + 6;
                if (endDay > daysInCurrentMonth) endDay = daysInCurrentMonth;
                let span = endDay - currentDay + 1;
                let cell = rowWeek.insertCell();
                cell.colSpan = span;
                cell.className = 'week-cell';
                cell.innerText = "WEEK " + weekCount;
                currentDay += 7;
                weekCount++;
            }

            // 2. Tage
            let rowDays = table.insertRow();
            let cellH = rowDays.insertCell();
            cellH.className = 'sticky-col header-col-goals';
            cellH.innerText = "GOALS";
            
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            for (let i = 1; i <= daysInCurrentMonth; i++) {
                let d = new Date(year, month, i);
                let dayName = weekDays[d.getDay()];
                let cell = rowDays.insertCell();
                cell.innerHTML = `<div class="day-name">${dayName}</div><div class="day-num">${i}</div>`;
                cell.style.textAlign = "center";
                cell.className = 'day-header';
                if (isCurrentMonth && i === today.getDate()) {
                    cell.classList.add('current-day');
                }
            }
            rowDays.insertCell().className = 'delete-header-cell'; // Leere Zelle f√ºr L√∂schen-Spalte

            // LADE DATEN
            const savedData = loadDataForMonth(input);

            if (savedData && savedData.length > 0) {
                // Wenn Daten existieren, erstelle Zeilen daraus
                savedData.forEach(goalObj => {
                    addGoalRow(goalObj.name, table, goalObj.activeDays);
                });
            } else {
                // Wenn keine Daten, erstelle 5 leere Zeilen
                for (let i = 1; i <= 5; i++) {
                    addGoalRow(`Goal ${i}`, table, []);
                }
            }

            renderScoreRow(table);
            
            // Score initial berechnen nach dem Aufbau
            calculateScores(false); // false = kein erneutes Speichern beim Laden
            initChart(daysInCurrentMonth);

            // Scrolle automatisch nach rechts, wenn Datum nach dem 15. des aktuellen Monats ist
            if (isCurrentMonth && today.getDate() > 15) {
                // Verz√∂gerung, um sicherzustellen, dass das Layout vollst√§ndig berechnet ist
                setTimeout(() => {
                    const tableWrapper = document.querySelector('.table-wrapper');
                    if (tableWrapper) {
                        tableWrapper.scrollLeft = tableWrapper.scrollWidth;
                    }
                }, 0);
            }
        }

        function addGoalRow(goalName, tableRef, activeDays = []) {
            const table = tableRef || document.getElementById('trackerTable');
            
            let insertIndex = table.rows.length;
            if(document.getElementById('score-row')) insertIndex = document.getElementById('score-row').rowIndex;
            
            let row = table.insertRow(insertIndex);
            row.className = 'goal-row';

            // Ziel Name (In-Place-Edit)
            let cellName = row.insertCell();
            cellName.className = 'sticky-col';
            cellName.innerHTML = `
                <div class="goal-wrapper">
                    <span class="goal-text">${goalName}</span>
                    <input type="text" class="goal-input is-hidden" value="${goalName}" />
                    <button class="btn-delete-goal" onclick="deleteGoalRow(this)" title="Ziel l√∂schen">&times;</button>
                </div>
            `;
            
            // --- In-Place-Edit Logic ---
            const goalWrapper = cellName.querySelector('.goal-wrapper');
            const goalText = cellName.querySelector('.goal-text');
            const goalInput = cellName.querySelector('.goal-input');

            goalText.addEventListener('click', (e) => {
                e.stopPropagation(); // Verhindert, dass der Wrapper-Klick auch ausl√∂st
                goalText.classList.add('is-hidden');
                goalInput.classList.remove('is-hidden');
                goalInput.focus();
                goalInput.select();
            });

            goalInput.addEventListener('blur', () => {
                const newValue = goalInput.value;
                
                // Restore 'delete on empty' functionality
                const row = goalInput.closest('.goal-row');
                if(row) {
                    const activeCheckboxes = row.querySelectorAll('.check-cell.active').length;
                    if (newValue.trim() === '' && activeCheckboxes === 0) {
                        if (document.querySelectorAll('.goal-row').length > 1) {
                            row.remove();
                            calculateScores(true); // Recalculate scores and save
                            return; // Exit early
                        }
                    }
                }

                goalText.textContent = newValue;
                goalInput.value = newValue; 

                goalText.classList.remove('is-hidden');
                goalInput.classList.add('is-hidden');
                saveDataForMonth();
            });

            goalInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    goalInput.blur();
                } else if (e.key === 'Escape') {
                    goalInput.value = goalText.textContent; // Reset to original text
                    goalInput.blur();
                }
            });


            // Checkboxen
            const today = new Date();
            const dateInput = document.getElementById('dateInput').value.split('.');
            const currentYear = parseInt(dateInput[1]);
            const currentMonth = parseInt(dateInput[0]) - 1;
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth;

            for (let j = 1; j <= daysInCurrentMonth; j++) {
                let cell = row.insertCell();
                cell.className = 'check-cell';
                cell.dataset.day = j;

                if (isCurrentMonth && j === today.getDate()) {
                    cell.classList.add('current-day');
                }
                
                // Falls activeDays √ºbergeben wurde, setze Status
                if (activeDays.includes(j)) {
                    cell.classList.add('active');
                }

                cell.innerHTML = '<div class="check-box"></div>';
                
                // Korrigierte Event-Handler f√ºr Klick- und Zieh-Funktionalit√§t
                const isMouseDevice = window.matchMedia("(pointer: fine)").matches;

                if (isMouseDevice) {
                    // F√ºr Maus: Mousedown startet die Aktion (sowohl f√ºr Klick als auch f√ºr Ziehen)
                    cell.addEventListener('mousedown', function(e) {
                        e.preventDefault(); // Verhindert Textauswahl
                        isMouseDown = true;
                        shouldActivate = !this.classList.contains('active');
                        setCellState(this, shouldActivate);
                    });

                    // Mouseenter wendet den Status w√§hrend des Ziehens an
                    cell.addEventListener('mouseenter', function() {
                        if (isMouseDown) {
                            setCellState(this, shouldActivate);
                        }
                    });
                } else {
                    // F√ºr Touch-Ger√§te: Ein einfacher "Klick" bzw. "Tap" schaltet den Status um
                    cell.addEventListener('click', function() {
                        setCellState(this, !this.classList.contains('active'));
                    });
                }
            }

            // Neue Zelle f√ºr den mobilen L√∂schen-Button
            let deleteCell = row.insertCell();
            deleteCell.className = 'delete-cell';
            deleteCell.innerHTML = `<button class="btn-delete-goal-mobile" onclick="deleteGoalRow(this)" title="Ziel l√∂schen">&times;</button>`;

            if(!tableRef) {
                calculateScores(true); // Speichern bei neuer Zeile
            }
        }

        function renderScoreRow(table) {
            let row = table.insertRow();
            row.id = 'score-row';
            let cellLabel = row.insertCell();
            cellLabel.className = 'sticky-col score-label';
            cellLabel.innerHTML = `<button class="btn-add-goal-score" onclick="addNewGoal()">+ Add Goal</button>`;

            const today = new Date();
            const dateInput = document.getElementById('dateInput').value.split('.');
            const currentYear = parseInt(dateInput[1]);
            const currentMonth = parseInt(dateInput[0]) - 1;
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth;

            for (let i = 1; i <= daysInCurrentMonth; i++) {
                let cell = row.insertCell();
                cell.className = 'score-cell';
                cell.id = `score-${i}`;
                cell.innerText = "0%";
                if (isCurrentMonth && i === today.getDate()) {
                    cell.classList.add('current-day');
                }
            }
            row.insertCell(); // Leere Zelle f√ºr L√∂schen-Spalte
        }

        function addNewGoal() {
            addGoalRow("", null, []);
        }

        function deleteGoalRow(btn) {
            if(confirm("Ziel wirklich l√∂schen?")) {
                const row = btn.closest('tr');
                row.remove();
                calculateScores(true); // Speichern nach L√∂schen
            }
        }

        function setCellState(cell, active) {
            if (active) cell.classList.add('active');
            else cell.classList.remove('active');
            calculateScores(true); // Speichern bei Check-√Ñnderung
        }

        function calculateScores(shouldSave = true) {
            const totalGoals = document.querySelectorAll('.goal-row').length;
            let dailyData = [];

            for (let day = 1; day <= daysInCurrentMonth; day++) {
                let checkedCount = document.querySelectorAll(`.check-cell[data-day="${day}"].active`).length;
                let percent = 0;
                if (totalGoals > 0) percent = checkedCount / totalGoals;
                
                const scoreCell = document.getElementById(`score-${day}`);
                if (scoreCell) scoreCell.innerText = Math.round(percent * 100) + "%";
                dailyData.push(percent);
            }
            updateChartData(dailyData);
            
            if(shouldSave) saveDataForMonth();
        }

        function initChart(totalDays) {
            const ctx = document.getElementById('productivityChart').getContext('2d');
            if (myChart) myChart.destroy();

            let labels = Array.from({length: totalDays}, (_, i) => i + 1);

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Flow',
                        data: new Array(totalDays).fill(0),
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        y: {
                            beginAtZero: true, max: 1,
                            grid: { color: getComputedStyle(document.body).getPropertyValue('--chart-grid') },
                            ticks: { callback: v => (v * 100) + "%", font: {family: 'Inter'} }
                        },
                        x: { grid: { display: false }, ticks: { font: {family: 'Inter'} } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            displayColors: false,
                            padding: 6,
                            font: {
                                size: 16
                            },
                            callbacks: {
                                label: function(context) {
                                    const emojis = ['üò≠','üò¢','üò£','üòñ','‚òπÔ∏è','üòê','üôÇ','üòä','üòÄ','üòé'];
                                    const value = context.parsed.y;
                                    if (value === null) {
                                        return '';
                                    }
                                    const index = Math.round(value * 9);
                                    const emoji = emojis[index];
                                    return 'Flow: ' + emoji;
                                }
                            }
                        }
                    }
                }
            });
            updateChartColors();
        }

        function darkenColor(hex, percent) {
            if (typeof hex !== 'string' || hex.charAt(0) !== '#') {
                return '#000000';
            }
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);

            const factor = 1 - (percent / 100);
            r = Math.floor(r * factor);
            g = Math.floor(g * factor);
            b = Math.floor(b * factor);

            r = Math.max(0, Math.min(255, r));
            g = Math.max(0, Math.min(255, g));
            b = Math.max(0, Math.min(255, b));
            
            const toHex = c => ('00' + c.toString(16)).slice(-2);

            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        function updateChartData(newData) {
            if (myChart) {
                myChart.data.labels = Array.from({length: daysInCurrentMonth}, (_, i) => i + 1);
                myChart.data.datasets[0].data = newData;
                myChart.update();
            }
        }

        function updateChartColors() {
            if (!myChart) return;
            const primary = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
            const rgb = getComputedStyle(document.documentElement).getPropertyValue('--primary-rgb').trim();
            const gridColor = getComputedStyle(document.body).getPropertyValue('--chart-grid').trim();

            const ctx = document.getElementById('productivityChart').getContext('2d');
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, `rgba(${rgb}, 0.5)`);
            gradient.addColorStop(1, `rgba(${rgb}, 0.0)`);

            const darkerPrimary = darkenColor(primary, 40);

            myChart.data.datasets[0].borderColor = primary;
            myChart.data.datasets[0].backgroundColor = gradient;
            myChart.data.datasets[0].pointHoverBackgroundColor = primary;
            myChart.data.datasets[0].pointBackgroundColor = darkerPrimary;
            myChart.data.datasets[0].pointBorderColor = primary;
            myChart.data.datasets[0].pointBorderWidth = 0.5;
            myChart.options.scales.y.grid.color = gridColor;
            myChart.update();
        }
    </script>
